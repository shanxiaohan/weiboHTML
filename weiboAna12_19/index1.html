        $(document).ready(function(){
            $("#trend_act").hide();
            $('#user_act').hide();
            $("#map_act").hide();

            $("#trend_nav").click(function(){

                $("#trend_act").show();
                $("#keyword_act").hide(); 
                $("#user_act").hide(); 
                $("#map_act").hide();  
        });

        $('#keyword_nav').click(function(){
            $("#keyword_act").show();
            $("#trend_act").hide(); 
            $("#user_act").hide(); 
            $("#map_act").hide();    

        });

        $("#user_nav").click(function(){
                $("#user_act").show();
                $("#trend_act").hide();
                $("#keyword_act").hide();
                $("#map_act").hide();      
        });

        $("#map_nav").click(function(){
                $("#map_act").show();
                $("#trend_act").hide();
                $("#keyword_act").hide(); 
                $("#user_act").hide();  
        });

        });
        
    </script>
